<!--index.html-->
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario-curriculo</title>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="dist/css/DatePickerX.min.css">
<script src="dist/js/DatePickerX.min.js"></script>

</head>

<body>
  <header class="form-header text-muted">
    <h1 class="display-5 text-center" >Formulário para cadastro de currículo</h1>
    <p class="text-center">Preencha os campos abaixo.</p>
  </header>
  <main>
    <form id="cv-form">
      <div class="form-row">
        <fieldset>
          <div class="mb-3 container-md">
            <label for="name" class="form-label text-muted" >Nome: </label>
            <input type="text" name="name" class="form-control" id="name" maxlength="40" required>
          </div>
          <div class="mb-3 container-md" >
            <label for="email" class="form-label text-muted">Endereço de e-mail: </label>
            <input class="form-control" type="email" name="email" id="email" maxlength="50" required>
          </div>
          <div class="mb-3 container-md">
            <label for="cpf-number" class="form-label text-muted">CPF: </label>
            <input class="form-control" type="text" name="cpf" id="cpf-number" maxlength="11" required>
          </div>
          <div class="mb-3 container-md">
            <label for="address" class="form-label text-muted">Endereço: </label>
            <input class="form-control" type="text" name="address" id="address" maxlength="200" required>
          </div>
          <div class="mb-3 container-md">
            <label for="city" class="form-label text-muted">Cidade: </label>
            <input type="text" class="form-control" name="city" id="city" maxlength="200" required>
          </div>
          <div class="mb-3 container-md">
            <label for="state" class="form-label text-muted">Estado: </label>
            <select name="state" id="state"  class="form-select" required>
              <option disabled selected value>Selecione seu estado</option>
            </select>
          </div>
          <div class="mb-3 container-md text-center">
            <label for="houseType" class="form-label">Tipo de imóvel: </label>
            <input class="form-check-input" type="radio" name="houseType" id="house" value="house" required>
            <span>Casa</span>
            <input class="form-check-input" type="radio" name="houseType" id="apartment" value="apartment" required>
            <span>Apartamento</span>
          </div>
        </fieldset>
        <fieldset>
          <div class="line-content text-center" >
            <label for="resume" class="display-6">Resumo do currículo: </label>
            <textarea id="resume" name="resume" maxlength="1000" cols="100" rows="20" required></textarea>
          </div>
          <div class="line-content">
            <label for="role">Cargo: </label>
            <input type="text" name="role" id="role" maxlength="40" required>
          </div>
          <div class="line-content">
            <label for="roleDescription">Descrição do cargo: </label>
            <input type="text" id="roleDescription" maxlength="500" name="roleDescription" required>
          </div>
          <div class="line-content">
            <label for="startDate">Data de início: </label>
            <input type="text" class="input-data" name="startDate" value="" required>
          </div>
        </fieldset>
        <button class="submit-button" type="submit">Enviar</button>
        <button class="clear-button" type="button">Limpar</button>
      </div>
    </form>
  </main>
  <section class="form-data"></section>
  <script src="script.js"></script>
</body>

</html>
