<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Currículo</title>
    <meta charset="utf-8">
  </head>
  <body>
    <fieldset>

        <div class="line-content">
            <label for="name">Nome</label>
            <input type="text" id="name" maxlength="40" required>
        </div>
            <div class="classe-content">
            <label for="email">E-mail</label>
            <input type="text" id="email" maxlength="50" required>
        </div>

        <div class="line-content">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" maxlength="11" required>
        </div>

        <div class="line-content">
            <label for="adress">Endereço</label>
            <input type="text" id="adress" maxlength="200" required>
        </div>

        <div class="line-content">
            <label for="city">Cidade</label>
            <input type="text" id="city" maxlength="28" required>
        </div>
        
        <div class="line-content">
            <label for="state">Estado: </label>
            <select name="state" id="state" required>
              <option disabled selected value>Selecione seu estado</option>
            </select>
        </div>

        <div class="line-content">
            <label for="tipo">Tipo de Residência: </label>
            <input type="radio" id="casa" value="casa" name="tipo" required>Casa
            <input type="radio" id="apartamento" value="apartamento" name="tipo" required>Apartamento
        </div>
    </fieldset>

    <fieldset>
        <div class="line-content">
            <label for="resumo">Currículo</label>
            <textarea name="resumo-cv" id="resumo" cols="30" rows="10" maxlength="1000" required></textarea>
        </div>

        <div class="line-content">
            <label for="cargo">Cargo: </label>
            <input type="text" name="cargo" id="cargo" maxlength="40" required>
        </div>

        <div class="line-content">
            <label for="description">Descrição: </label>
            <input type="text" id="description" name="description" maxlength="500" required>
        </div>

    </fieldset>

    <script src="script.js"></script>
  </body>
</html>
