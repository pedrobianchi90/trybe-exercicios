<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <span id="text"></span>
    </div>
    <button id="btn">Clique Aqui</button>
</body>
<script>
    let counter = 0;
    let textoContagem = document.getElementById('text');

    let button = document.getElementById('btn');
    button.addEventListener(click, () => textoContagem.innerHTML = counter += 1);
</script>
</html>
